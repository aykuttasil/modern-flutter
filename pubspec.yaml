name: modern_flutter
description: Modern Flutter App Structure

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.3+5
  cached_network_image: ^1.1.2+1
  flutter_cache_manager: ^1.1.3
  provider: ^3.1.0+1
  get_it: ^3.0.3
  fluttertoast: ^3.1.3
  share: ^0.6.2+4
  dio: 2.1.16
  alice: ^0.0.13
  flutter_local_notifications: ^0.8.2
  flutter_screenutil: 0.5.3
  path_provider: ^1.4.0
  path: ^1.6.4
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  firebase_crashlytics: ^0.1.0+3
  cloud_firestore: ^0.12.9+5
  location: ^2.3.5
  logger: ^0.7.0+2
  flutter_svg: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/svg/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppin/Poppins-Black.ttf
        - asset: assets/fonts/poppin/Poppins-Bold.ttf
        - asset: assets/fonts/poppin/Poppins-Light.ttf
        - asset: assets/fonts/poppin/Poppins-Medium.ttf
        - asset: assets/fonts/poppin/Poppins-Regular.ttf
        - asset: assets/fonts/poppin/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppin/Poppins-Thin.ttf